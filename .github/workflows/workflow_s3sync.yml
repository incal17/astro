name: deploy blog site
on:
  push:
    branches:
      - main
    paths:
      - "website/**"

  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  AWS_ROLE_ARN: arn:aws:iam::${{ secrets.058264552644 }}:role/github-actions-role
  AWS_TARGET_S3_BUCKET: ${{ secrets.arn:aws:s3:::sunabas.com }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.110.0"

      - name: Build
        run: |
          cd website
          HUGO_ENV=production hugo --minify

      - name: Configure AWS credentials from IAM Role
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ env.arn:aws:iam::058264552644:role/github-connect-to-s3 }}
          aws-region: ${{ env.ap-northeast-1 }}

      - name: Upload file to S3
        run: aws s3 sync --delete website/public s3://${{ env.arn:aws:s3:::sunabas.com }}/website/public
